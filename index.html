<!DOCTYPE html>
<html lang="en">
<head>

  <title>Sweepstake Maker</title>

  <style>
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>SweepStake Maker!!!</h1>

  </form>
